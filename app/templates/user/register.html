<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 户外商品商城</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='user/css/style.css') }}">
    <style>
        /* 注册页面简化样式 */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .auth-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ffffff" opacity="0.03"/></svg>');
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 50px 40px;
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
            text-decoration: none;
        }

        .auth-title {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }

        .auth-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-input.error {
            border-color: #ff6b6b;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .auth-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            color: #666;
            font-size: 15px;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-link:hover {
            color: #5a67d8;
        }

        .flash-messages {
            margin-bottom: 25px;
        }

        .flash-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.5s ease;
        }

        .flash-success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #4caf50;
        }

        .flash-error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #f44336;
        }

        .flash-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .flash-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .auth-card {
                padding: 40px 25px;
            }

            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-bg"></div>

    <div class="auth-card">
        <div class="auth-header">
            <a href="{{ url_for('user.index') }}" class="auth-logo">Store</a>
            <h1 class="auth-title">创建新账户</h1>
            <p class="auth-subtitle">加入我们，探索户外世界</p>
        </div>

        <!-- Flash消息 -->
        <div class="flash-messages" id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category if category != 'message' else 'info' }}">
                            {% if category == 'success' %}
                                <svg class="flash-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            {% elif category == 'error' %}
                                <svg class="flash-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/>
                                </svg>
                            {% else %}
                                <svg class="flash-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                                </svg>
                            {% endif %}
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form class="auth-form" id="registerForm" action="{{ url_for('user.register') }}" method="POST">
            <div class="form-group">
                <label class="form-label" for="username">用户名 *</label>
                <input type="text" class="form-input" id="username" name="username" placeholder="请输入用户名（3-20个字符）" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">密码 *</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="请输入密码（至少6个字符）" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">确认密码 *</label>
                <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="auth-button" id="submitButton">注册</button>
        </form>

        <div class="auth-footer">
            <p>已有账户？ <a href="{{ url_for('user.login') }}" class="auth-link">立即登录</a></p>
        </div>
    </div>
</div>

<script>
    // 自动消失提示消息
    document.addEventListener('DOMContentLoaded', function() {
        // 自动隐藏flash消息
        const flashMessages = document.querySelectorAll('.flash-message');
        flashMessages.forEach(message => {
            setTimeout(() => {
                message.style.transition = 'opacity 0.5s ease';
                message.style.opacity = '0';
                setTimeout(() => {
                    message.remove();
                }, 500);
            }, 3000);
        });

        const form = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitButton = document.getElementById('submitButton');

        // 用户名验证
        usernameInput.addEventListener('input', function() {
            const value = this.value.trim();
            const errorElement = document.getElementById('usernameError');

            if (!value) {
                showError(this, errorElement, '用户名不能为空');
            } else if (value.length < 3) {
                showError(this, errorElement, '用户名至少3个字符');
            } else if (value.length > 20) {
                showError(this, errorElement, '用户名不能超过20个字符');
            } else if (!/^[a-zA-Z0-9_\u4e00-\u9fa5]+$/.test(value)) {
                showError(this, errorElement, '用户名只能包含字母、数字、中文和下划线');
            } else {
                clearError(this, errorElement);
            }
        });

        // 密码验证
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);

        function validatePassword() {
            const value = passwordInput.value;
            const errorElement = document.getElementById('passwordError');

            if (!value) {
                showError(passwordInput, errorElement, '密码不能为空');
                return false;
            } else if (value.length < 6) {
                showError(passwordInput, errorElement, '密码至少6个字符');
                return false;
            } else {
                clearError(passwordInput, errorElement);
                return true;
            }
        }

        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const errorElement = document.getElementById('confirmPasswordError');

            if (!confirmPassword) {
                showError(confirmPasswordInput, errorElement, '请确认密码');
                return false;
            } else if (password !== confirmPassword) {
                showError(confirmPasswordInput, errorElement, '两次输入的密码不一致');
                return false;
            } else {
                clearError(confirmPasswordInput, errorElement);
                return true;
            }
        }

        // 提交前验证
        form.addEventListener('submit', function(e) {
            let isValid = true;

            // 验证用户名
            if (!usernameInput.value.trim()) {
                showError(usernameInput, document.getElementById('usernameError'), '用户名不能为空');
                isValid = false;
            }

            // 验证密码
            if (!validatePassword()) isValid = false;
            if (!validateConfirmPassword()) isValid = false;

            if (!isValid) {
                e.preventDefault();
                const firstError = document.querySelector('.form-input.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                // 禁用提交按钮防止重复提交
                submitButton.disabled = true;
                submitButton.textContent = '注册中...';
            }
        });

        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');

            // 5秒后自动清除错误
            setTimeout(() => {
                clearError(input, errorElement);
            }, 5000);
        }

        function clearError(input, errorElement) {
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }
    });
</script>
</body>
</html>
